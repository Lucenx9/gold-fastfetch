name: Test Installer
on: [push, pull_request]

jobs:
  test-arch:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm git fastfetch pacman-contrib pciutils which make
          
      - name: Create Dummy User
        run: |
          useradd -m -s /bin/bash tester
          chown -R tester:tester .
          
      - name: Run Installer (Icons Disabled)
        run: |
          su tester -c "echo 'n' | bash install.sh"
          
      - name: Verify Config Generation
        run: |
          if [ ! -f /home/tester/.config/fastfetch/config.jsonc ]; then echo "Config missing"; exit 1; fi
          if [ ! -f /home/tester/.config/fastfetch/updates.sh ]; then echo "Updates script missing"; exit 1; fi
          if [ ! -f /home/tester/.config/fastfetch/disk_detect.sh ]; then echo "Disk script missing"; exit 1; fi
